<div class="container">
  <div class="card">
    <div class="card-body">
      <h4>Aluno - Incluir</h4>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-6">
            <label for="name">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              [formControl]="name"
            />
          </div>
          <div class="col-6">
            <label for="birthday">Data de Nascimento:</label>
            <input
              type="text"
              class="form-control"
              id="birthday"
              [formControl]="birthday"
              mask="00/00/0000"
              placeholder="00/00/0000"
            />
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary mt-3" (click)="newStudent()">
        Incluir
      </button>
      <button
        type="button"
        class="btn btn-primary mt-3 ms-2"
        (click)="returnToStudent()"
      >
        Voltar
      </button>
    </div>
  </div>
</div>
